  <script>
    var regxName = /[a-zA-Z]+/;
    var regxAge = /[0-9]+/;
    var regxEmail = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/

    function checkForm(){
      if(!regxName.test(document.getElementById("name").value)){
        console.log('??');
        document.getElementById("error").hidden = false;
        document.getElementById("error").innerText = "Name cannot be a digit";
        return false;
      }
      if(!regxAge.test(document.getElementById("age").value)){
        console.log('??');
        document.getElementById("error").hidden = false;
        document.getElementById("error").innerText = "Age must be a number";
        return false;
      }
      if(!regxEmail.test(document.getElementById("email").value)){
        console.log('??');
        document.getElementById("error").hidden = false;
        document.getElementById("error").innerText = "Email is not properly formatted";
        return false;
      }
      if(document.getElementById("name").value == "" || document.getElementById("age").value == "" || document.getElementById("email").value == ""){
        return false;
      }
    }

  </script>

<body>

  <div class="content" id="main">
    <h1>Form Validation with JS</h1>
    <p class="paras">This is a paragraph. <span id="error" hidden>ERROR HERE</span></p>
    <form name="regex" onsubmit="return checkForm()">
      <input type="text" name="name" id="name" placeholder="Name..."/>
      <input type="text" name="age" id="age" placeholder="Age..." />
      <input type="text" name="email" id="email" placeholder="Email..."/>
      <button type="submit" value="submit">Submit</button>
    </form>

<script>
  var nameF = document.getElementById("name");
  nameF.addEventListener("focus", ()=>{
    document.getElementById("error").hidden = true;
    document.getElementById("name").style.backgroundColor = '';
  });
