<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Position Demo</title>
    <script></script>
  </head>
  <body>
    <div class="content">
      <h1 id="mouseX">Mouse X here</h1>
      <h1 id="mouseY">Mouse Y here</h1>
    </div>
    <script>
      window.addEventListener("mousemove", () => {
        console.log(event.clientX, event.clientY);
        mouseX.innerText = "X: " + event.clientX;
        mouseY.innerText = "Y: " + event.clientY;
        document.body.style.backgroundColor =
          "rgb(" + reverseColor(event.clientX) + "," + event.clientY + ",255)";
      });

      function reverseColor(mouseCoord) {
        return mouseCoord;
      }
    </script>
  </body>
</html>
