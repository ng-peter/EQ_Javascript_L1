    window.addEventListener("mousemove", ()=>{
        document.body.style.backgroundColor = `rgb(${reverseColor(event.clientX)}, 128, ${reverseColor(event.clientY)})`

    function reverseColor(mouseCoord){
      console.log(!parseInt((mouseCoord/255)%2));
      if(!parseInt((mouseCoord/255)%2)){
        console.log(mouseCoord%255);
        return mouseCoord%255;
      } else {
        console.log(255-mouseCoord%255);
        return 255-mouseCoord%255;
      }
    }
