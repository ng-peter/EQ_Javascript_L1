<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Blank Page</title>
  <meta name="description" content="Description of this blank page">
  <meta name="author" content="Your Name">

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
  <script type="text/javascript" src="script.js"></script>
  <script>
    window.onload = () => {
      var p = document.getElementsByClassName("paras")[0];
      p.textContent = "Replacement text in paragraph";
    }

    function changeColor(element, color){
      console.log(element);
      element.style.backgroundColor = color;
    }

  </script>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <!-- <script src="js/scripts.js"></script> -->
  <div class="content" id="main">
    <h1>Rainbow!</h1>
    <p class="paras">This is a paragraph</p>
    <div onmouseover="changeColor(this,'red')" onmouseout="changeColor(this,'white')">&nbsp;</div>
    <div onmouseover="changeColor(this,'red')" onmouseout="changeColor(this,'white')">&nbsp;</div>
    <div onmouseover="changeColor(this,'blue')" onmouseout="changeColor(this,'white')">&nbsp;</div>
    <div onmouseover="changeColor(this,'green')" onmouseout="changeColor(this,'white')">&nbsp;</div>
    <div onmouseover="changeColor(this,'orange')" onmouseout="changeColor(this,'white')">&nbsp;</div>
    <div onmouseover="changeColor(this,'teal')" onmouseout="changeColor(this,'white')">&nbsp;</div>
    <div onmouseover="changeColor(this,'yellow')" onmouseout="changeColor(this,'white')">&nbsp;</div>
    <div onmouseover="changeColor(this,'magenta')" onmouseout="changeColor(this,'white')">&nbsp;</div>
  </div>
  <div class="sidebar">Sidebar text</div>













</body>
</html>
